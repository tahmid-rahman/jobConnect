<!-- accounts/select_role.html -->
{% extends 'base.html' %}
{% block nav %}
{% include 'components/nav.html' %}
{% endblock nav %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Complete Your Registration</h2>
    <p class="mb-6 text-center">Please select your account type:</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="flex items-center p-4 border rounded-lg hover:bg-gray-50">
            <input type="radio" id="role_user" name="role" value="user" class="h-5 w-5 text-blue-600" checked>
            <label for="role_user" class="ml-3 block">
                <span class="font-medium">Job Seeker</span>
                <p class="text-sm text-gray-500">I'm looking for job opportunities</p>
            </label>
        </div>

        <div class="flex items-center p-4 border rounded-lg hover:bg-gray-50">
            <input type="radio" id="role_employee" name="role" value="employee" class="h-5 w-5 text-blue-600">
            <label for="role_employee" class="ml-3 block">
                <span class="font-medium">Employer</span>
                <p class="text-sm text-gray-500">I want to post jobs and hire candidates</p>
            </label>
        </div>

        <div class="flex items-center p-4 border rounded-lg hover:bg-gray-50">
            <input type="radio" id="role_admin" name="role" value="admin" class="h-5 w-5 text-blue-600">
            <label for="role_admin" class="ml-3 block">
                <span class="font-medium">Administrator</span>
                <p class="text-sm text-gray-500">I need admin access to manage the platform</p>
            </label>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Continue
        </button>
    </form>
</div>
{% endblock %}
