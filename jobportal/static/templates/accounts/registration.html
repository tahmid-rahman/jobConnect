{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="bg-gradient-to-br from-white to-[#b2f4fc] min-h-screen">

    <nav class="bg-white shadow-md w-full z-10 px-6 sticky top-0">
        <div class="flex justify-between items-center h-16 max-w-7xl mx-auto">
            <div class="flex items-center">
                <a href="/"
                    class="text-2xl font-bold text-[#3c70b4] hover:text-[#2c5790] transition-colors flex items-center">
                    JobConnect
                </a>
            </div>
        </div>
    </nav>

    <div class="font-[sans-serif]">
        <div class="flex items-center justify-center min-h-[calc(100vh-64px)] py-8">
            <!-- Form Section with Background Image -->
            <div class="w-full max-w-6xl mx-4">
                <div class="relative overflow-hidden rounded-2xl shadow-2xl">
                    <!-- Background Image -->
                    <div class="absolute inset-0">
                        <img src="{% static 'image/freepik__adjust__45166.jpeg' %}"
                            class="w-full h-full object-cover object-left-right" alt="register-background">
                    </div>

                    <!-- Form Container -->
                    <div class="relative flex flex-col md:flex-row bg-transparent">
                        <!-- Left Side - Empty Space (Visible only on larger screens) -->
                        <div class="hidden md:block md:w-1/2"></div>

                        <!-- Right Side - Form Content -->
                        <div class="w-full md:w-1/2 p-8 md:p-10">
                            <form method="POST" class="w-full">
                                {% csrf_token %}
                                <div class="mb-8">
                                    <h3 class="text-gray-900 text-3xl font-bold">Create Account</h3>
                                    <p class="text-gray-600 text-sm mt-2">Join our community of professionals</p>
                                </div>

                                <!-- Flash Messages -->
                                <div id="flash-message" class="hidden mb-6 p-3 rounded-lg text-sm font-medium"></div>

                                <!-- Full Name -->
                                <div class="mb-6">
                                    <label class="text-gray-700 text-sm font-medium block mb-2">Full Name</label>
                                    <div class="relative">
                                        <input name="name" type="text" required
                                            class="w-full px-4 py-3 text-sm shadow-inner bg-white/70 border-0 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all peer"
                                            placeholder="Your name" />
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="w-5 h-5 absolute right-3 top-3.5 text-gray-400 peer-focus:text-blue-500 transition-colors"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="mb-6">
                                    <label class="text-gray-700 text-sm font-medium block mb-2">Username</label>
                                    <div class="relative">
                                        <input name="username" type="text" required
                                            class="w-full px-4 py-3 text-sm shadow-inner bg-white/70 border-0 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all peer"
                                            placeholder="Username" />
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="w-5 h-5 absolute right-3 top-3.5 text-gray-400 peer-focus:text-blue-500 transition-colors"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                        </svg>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-6">
                                    <label class="text-gray-700 text-sm font-medium block mb-2">Email Address</label>
                                    <div class="relative">
                                        <input name="email" type="email" required
                                            class="w-full px-4 py-3 text-sm shadow-inner bg-white/70 border-0 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all peer"
                                            placeholder="you@example.com" />
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="w-5 h-5 absolute right-3 top-3.5 text-gray-400 peer-focus:text-blue-500 transition-colors"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path
                                                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                            </path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                    </div>
                                    <p class="text-xs text-red-500 mt-1 hidden" id="email-error">Please enter a valid
                                        email address</p>
                                </div>

                                <!-- Phone Number -->
                                <div class="mb-6">
                                    <label class="text-gray-700 text-sm font-medium block mb-2">Phone Number</label>
                                    <div class="relative">
                                        <input name="phone_no" type="text"
                                            class="w-full px-4 py-3 text-sm shadow-inner bg-white/70 border-0 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all peer"
                                            placeholder="+880 1234-567890" />
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="w-5 h-5 absolute right-3 top-3.5 text-gray-400 peer-focus:text-blue-500 transition-colors"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                        </svg>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-6">
                                    <label class="text-gray-700 text-sm font-medium block mb-2">Password</label>
                                    <div class="relative">
                                        <input name="password" type="password" required
                                            class="w-full px-4 py-3 text-sm shadow-inner bg-white/70 border-0 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all peer"
                                            placeholder="••••••••" id="password-input" />
                                        <button type="button" id="toggle-password"
                                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600 peer-focus:text-blue-500 transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24"
                                                fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" id="eye-icon">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 hidden"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" id="eye-off-icon">
                                                <path
                                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                                </path>
                                                <line x1="1" y1="1" x2="23" y2="23"></line>
                                            </svg>
                                        </button>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                                </div>

                                <!-- Role Selection -->
                                <div class="mb-6">
                                    <label class="text-gray-700 text-sm font-medium block mb-2">Role</label>
                                    <select name="role" required
                                        class="w-full px-4 py-3 text-sm shadow-inner bg-white/70 border-0 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none">
                                        <option value="user" selected>User</option>
                                        <option value="admin">Admin</option>
                                        <option value="employee">Employee</option>
                                    </select>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="flex items-center mb-6">
                                    <input id="remember-me" name="remember-me" type="checkbox"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded shadow-inner bg-white/60 border-0" />
                                    <label for="remember-me" class="text-gray-700 ml-2 block text-sm">
                                        I accept the <a href="javascript:void(0);"
                                            class="text-blue-600 font-medium hover:underline ml-1">Terms and
                                            Conditions</a>
                                    </label>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" id="submit-btn"
                                    class="w-full py-3 px-6 text-sm font-semibold tracking-wider rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center">
                                    <svg id="spinner" class="hidden w-5 h-5 mr-2 text-white animate-spin"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                            stroke-width="4">
                                        </circle>
                                        <path class="opacity-75" fill="currentColor"
                                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                        </path>
                                    </svg>
                                    <span id="btn-text">Create Account</span>
                                </button>

                                <!-- Divider -->
                                <div class="my-6 flex items-center">
                                    <div class="flex-grow border-t border-gray-200"></div>
                                    <span class="mx-4 text-gray-500 text-sm">or continue with</span>
                                    <div class="flex-grow border-t border-gray-200"></div>
                                </div>

                                <!-- Social Login -->
                                <div class="grid grid-cols-2 gap-4">
                                    <button type="button"
                                        class="w-full flex items-center justify-center gap-3 py-2.5 px-6 text-sm font-medium text-gray-700 border bg-white/70 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors hover:-translate-y-0.5">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            viewBox="0 0 24 24" fill="currentColor">
                                            <path
                                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                                fill="#4285F4" />
                                            <path
                                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                                fill="#34A853" />
                                            <path
                                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                                fill="#FBBC05" />
                                            <path
                                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                                fill="#EA4335" />
                                        </svg>
                                        Google
                                    </button>
                                    <button type="button"
                                        class="w-full flex items-center justify-center gap-3 py-2.5 px-6 text-sm font-medium text-gray-700 border bg-white/70 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors hover:-translate-y-0.5">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            viewBox="0 0 24 24" fill="#1877F2">
                                            <path
                                                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" />
                                        </svg>
                                        Facebook
                                    </button>
                                </div>

                                <!-- Login Link -->
                                <div class="mt-8 text-center text-sm text-gray-600">
                                    Already have an account? <a href="/accounts/login/"
                                        class="text-blue-600 font-medium hover:underline transition-colors">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Password visibility toggle
        const passwordInput = document.getElementById('password-input');
        const togglePassword = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeOffIcon.classList.toggle('hidden');
        });

        // Form validation
        const form = document.querySelector('form');
        const emailInput = form.querySelector('input[name="email"]');
        const passwordField = form.querySelector('input[name="password"]');
        const emailError = document.getElementById('email-error');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', function (e) {
            let isValid = true;

            // Validate email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
            }

            if (!isValid) {
                e.preventDefault();
                showFlashMessage('Please fix the errors in the form', 'error');
            } else {
                // Simulate form submission
                submitBtn.disabled = true;
                btnText.textContent = 'Creating account...';
                spinner.classList.remove('hidden');
            }
        });

        function showFlashMessage(message, type) {
            const flashMessage = document.getElementById('flash-message');
            flashMessage.textContent = message;
            flashMessage.classList.remove('hidden');

            if (type === 'error') {
                flashMessage.classList.add('bg-red-100', 'text-red-700');
                flashMessage.classList.remove('bg-green-100', 'text-green-700');
            } else {
                flashMessage.classList.add('bg-green-100', 'text-green-700');
                flashMessage.classList.remove('bg-red-100', 'text-red-700');
            }

            setTimeout(() => {
                flashMessage.classList.add('hidden');
            }, 5000);
        }

        // Add input validation on blur
        emailInput.addEventListener('blur', function () {
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
                emailError.classList.remove('hidden');
                this.classList.add('border-red-500');
            } else {
                emailError.classList.add('hidden');
                this.classList.remove('border-red-500');
            }
        });
    });
</script>

{% endblock content %}
