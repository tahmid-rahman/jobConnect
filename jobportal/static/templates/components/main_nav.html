<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Dropdown Toggle Functionality
        const profileButton = document.getElementById('profileButton');
        const profileMenu = document.getElementById('profileMenu');
        const notificationButton = document.getElementById('notificationButton');
        const notificationMenu = document.getElementById('notificationMenu');

        // Toggle Profile Menu
        profileButton.addEventListener('click', function (e) {
            e.stopPropagation();
            const isOpen = !profileMenu.classList.contains('hidden');
            closeAllMenus();
            if (!isOpen) profileMenu.classList.remove('hidden');
        });

        // Toggle Notification Menu
        notificationButton.addEventListener('click', function (e) {
            e.stopPropagation();
            const isOpen = !notificationMenu.classList.contains('hidden');
            closeAllMenus();
            if (!isOpen) notificationMenu.classList.remove('hidden');
        });

        // Close menus when clicking outside
        document.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
            }
            if (!notificationButton.contains(e.target) && !notificationMenu.contains(e.target)) {
                notificationMenu.classList.add('hidden');
            }
        });

        // Close menus on ESC key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeAllMenus();
            }
        });

        // Mobile Menu Toggle (if needed)
        // Add mobile menu button and functionality here if required

        function closeAllMenus() {
            profileMenu.classList.add('hidden');
            notificationMenu.classList.add('hidden');
        }
    });

    // Optional: Close dropdowns when scrolling
    window.addEventListener('scroll', function () {
        document.getElementById('profileMenu').classList.add('hidden');
        document.getElementById('notificationMenu').classList.add('hidden');
    });
</script>
