{% load static tailwind_tags %}


<!DOCTYPE html>
<html lang="en">

<head>
	<title>JOB CONNECT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	{% tailwind_css %}
</head>

<body class="bg-gray-50 font-['Roboto'] leading-normal tracking-normal">

	{% if messages %}
	<div id="popup-messages" class="fixed top-4 left-1/2 transform -translate-x-1/2 space-y-4 z-50">
		{% for message in messages %}
		<div class="bg-{{ message.tags }}-100 border-l-4 border-{{ message.tags }}-500 text-{{ message.tags }}-700 p-4 rounded shadow-lg transition-opacity duration-300 opacity-0"
			role="alert">
			<p>{{ message }}</p>
		</div>
		{% endfor %}
	</div>
	<script>
		// Show messages with fade-in effect
		const popups = document.querySelectorAll("#popup-messages > div");
		popups.forEach((popup, index) => {
			setTimeout(() => {
				popup.classList.remove("opacity-0");
				popup.classList.add("opacity-100");
			}, index * 500); // Staggered fade-in
		});

		// Hide messages automatically after 3 seconds
		setTimeout(() => {
			popups.forEach((popup) => {
				popup.classList.remove("opacity-100");
				popup.classList.add("opacity-0");
				setTimeout(() => {
					popup.remove(); // Remove from DOM after fade-out
				}, 300);
			});
		}, 3000);
	</script>
	{% endif %}

	{% block nav %}
	{% endblock nav %}
	{% block content %}
	{% endblock content %}
	{% block footer %}
	{% endblock footer %}
</body>

</html>
